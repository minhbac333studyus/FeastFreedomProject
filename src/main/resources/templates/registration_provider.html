<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	  
<title>Registration For Provider</title>
</head>
<body> 

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered to our awesome app!</div>
				</div>

				<h1>Registration</h1>
				<form th:action="@{/registration/provider}" th:object="${kitchenProviderUser}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}" >
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
 
					<div class="form-group"
						th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
						<label for="name" class="control-label">Provider name</label> 
						<input id="name" class="form-control" th:field="*{name}" />
						<p class="error-message" th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
						<label for="email" class="control-label">E-mail</label> 
						<input id="email" class="form-control" th:field="*{email}" />
						<p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
						<label for="confirmEmail" class="control-label">Confirm e-mail</label> 
						<input id="confirmEmail" class="form-control" th:field="*{confirmEmail}" />
						<p class="error-message" th:each="error : ${#fields.errors('confirmEmail')}" th:text="${error}">Validation error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<label for="password" class="control-label">Password</label> <input id="password" class="form-control" type="password" th:field="*{password}" />
						<p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
						<label for="confirmPassword" class="control-label">Confirm password</label> 
						<input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" />
						<p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>
					</div>
					 
					<div class="form-group row">
						<button type="submit" class="col btn btn-primary">Register</button>
						 
		                <a type="button" class="col btn btn-danger" th:href="@{/}">Cancel</a>
			           
						<span>
							Already registered? <a href="/" th:href="@{/login}">Login here</a>
						</span>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	
</body>
</html>
