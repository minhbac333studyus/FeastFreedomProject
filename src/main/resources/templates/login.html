<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
					xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8"/>  
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	  
	    <title>Registration</title>
	</head>
	<body>
		<div align = "center" class="container"> 
		    <div class="row">
		        <div   >
		      		<a type="button" class="btn btn-secondary" th:href="@{/}">Homepage</a>
		            <h1 class="badge bg-dark">Login page for Kitchen Provider</h1>
		            <form th:action="@{/login}" method="post">
		            	 
		                <div th:if="${param.error}">
		                    <div class="alert alert-danger">
		                        Invalid username or password.
		                    </div>
		                </div>
		                <div th:if="${param.logout}">
		                    <div class="alert alert-info">
		                        You have been logged out.
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="username">Provider name</label>:
		                    <input type="text"
		                           id="username"
		                           name="username"
		                           class="form-control"
		                           autofocus="autofocus"
		                           placeholder="Username"/>
		                </div>
		                <div class="form-group">
		                    <label for="password">Password</label>:
		                    <input type="password"
		                           id="password"
		                           name="password"
		                           class="form-control"
		                           placeholder="Password"/>
		                </div>
		                <div class="form-group">
		                    <div class="row">
		                        <div class="col-sm-6 col-sm-offset-3">
		                            <input type="submit"
		                                   name="login-submit"
		                                   id="login-submit"
		                                   class="form-control btn btn-info"
		                                   value="Log In"/>
		                        </div>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <span>New Provider? <a href="/" th:href="@{/registration/provider}">Register Provider here</a></span>
		                </div>
		                <div class="form-group">
		                    <span>New user? <a href="/" th:href="@{/registration/enduser}">Register User here</a></span>
		                </div>
		            </form>
		        </div>
		    </div>
		
		
		</div>
		
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		
	</body>
</html>
